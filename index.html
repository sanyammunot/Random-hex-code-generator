<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Hex Color Generator </title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="hex-colors">
            <h1> Click the below to display the hex 
                code of random color</h1>
            <h2> The hex code of the color is #<span id="hex-code">00000
            </span></h2>

            <button onclick="changecolor()" type="button" class="btn" style="
                background-color: rgb(79, 79, 151);
                color: white;
                border: none;
                border-radius: 2px;
                padding: 7px 10px;
                font-size: 15px;
                cursor: pointer;
                "> CLICK ME </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
